<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>JQuery Assignment Hover In/Out</title>	
			<meta name="viewport" content="width=device-width, initial-scale=1">
		 <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
		<!--Custom CSS-->
		<link rel="stylesheet" type="text/css" href="main.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
					var tmp; 
			 	$('img').hover(function(){
			 		tmp=$(this).attr("src");
			  		$(this).attr("src",$(this).attr("data-alt-src"));
			  		//$(this).attr("data-alt-src",tmp);
			 	},function(){

			 		$(this).attr("src",tmp);
			 	} );
			});//end of doc.ready()
	 	</script>
	</head>
	<body class="container">	
		<h1 class="page-header">
			JQuery Assignment Hover In/Out
		</h1>
		<div class="row">
			<h3>Mens Coats/Jackets</h3>
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-2 inner_box">
						<img src="images/1front.jpeg" 
						     data-alt-src="images/1back.jpeg" >

					</div>
					<div class="col-md-2 inner_box">
						<img src="images/2front.jpeg" 
						     data-alt-src="images/2back.jpeg" >

					</div>
					<div class="col-md-2 inner_box">
						<img src="images/3front.jpeg" 
						     data-alt-src="images/3back.jpeg" >

					</div>
				</div>
				<div class="row">
					<div class="col-md-2 inner_box">
						<img src="images/4front.jpeg" 
						     data-alt-src="images/4back.jpeg" >

					</div>
					<div class="col-md-2 inner_box">
						<img src="images/5front.jpeg" 
						     data-alt-src="images/5back.jpeg" >

					</div>
					<div class="col-md-2 inner_box">
						<img src="images/6front.jpeg" 
						     data-alt-src="images/6back.jpeg" >

					</div>
				</div>
			 	 
			</div>
			 
		</div>   	  
	</body>
</html>
